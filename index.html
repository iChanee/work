<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sub-page.css">
</head>
<body class="login-page">
  <main class="login-container">
    <h2>로그인</h2>
    <form id="login-form" class="board-form">
      <input type="text" id="login-username" placeholder="아이디" required>
      <input type="password" id="login-password" placeholder="비밀번호" required>
      <button type="submit" class="btn">로그인</button>
    </form>

    <h2>회원가입</h2>
    <form id="register-form" class="board-form">
      <input type="text" id="register-username" placeholder="아이디" required>
      <input type="password" id="register-password" placeholder="비밀번호" required>
      <button type="submit" class="btn">회원가입</button>
    </form>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
