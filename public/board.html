<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 | 게시판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 사이트 공통 스타일시트들 -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sub-page.css">
  <link rel="stylesheet" href="css/board.css">  
  <style>
    body {
      background: #fafbfc;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .main-title {
      font-size: 1.37rem;
      font-weight: 700;
    }
    .write-btn {
      background: #13c909;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px 38px;
      font-size: 1.11rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.16s, box-shadow 0.18s;
      box-shadow: 0 2px 10px rgba(221,43,43,0.07);
    }
    .write-btn:hover { background: #17b72d; }
    .main-desc {
      color: #555;
      margin-bottom: 24px;
    }
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 30px 26px;
      margin-top: 36px;
    }
    .post-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 22px 26px 15px 26px;
      transition: box-shadow .13s, transform .1s;
      cursor: pointer;
      border: none;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-card:hover {
      box-shadow: 0 7px 24px rgba(30,50,100,0.11);
      transform: translateY(-3px) scale(1.015);
    }
    .post-title {
      font-weight: 700;
      font-size: 1.17rem;
      margin-bottom: 9px;
      color: #1d2330;
      line-height: 1.38;
    }
    .post-content {
      color: #4d4d4d;
      font-size: 1.02rem;
      margin-bottom: 15px;
      min-height: 1.6em;
      opacity: 0.98;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .post-meta {
      font-size: 0.97rem;
      color: #8b8b8b;
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 2px;
    }
    .comment-count {
      color: #21b36b;
      font-weight: 600;
    }
    @media (max-width: 950px) {
      .container { max-width: 98vw; }
      .post-list { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    }
    @media (max-width: 700px) {
      .post-card { padding: 15px 7vw 10px 7vw; }
      .write-btn { width: 100%; margin-top: 8px; }
      .top-bar { flex-direction: column; gap: 7px; align-items: flex-start;}
      .main-title { font-size: 1.13rem; }
    }
  </style>
</head>
<body>
  <!-- [헤더] -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/company_logo.jpg" alt="회사 로고"></a>
      </div>
      <nav>
        <ul>
          <li class="dropdown">
            <a href="company-intro.html">회사 소개</a>
            <div class="dropdown-content">
              <a href="company-intro.html#greeting">인사말</a>
              <a href="company-intro.html#business-areas">사업 분야</a>
              <a href="company-intro.html#partners">협력사</a>
              <a href="company-intro.html#welfare">복리후생</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="cti-media.html">CTI Media</a>
            <div class="dropdown-content">
              <a href="cti-media.html#company-landscape">회사 풍경</a>
              <a href="cti-media.html#employee-talk">현직자 소통</a>
              <a href="cti-media.html#web-magazine-full">웹 매거진</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="board.html" class="active">게시판</a>
            <div class="dropdown-content">
              <a href="board.html#community">커뮤니티</a>
              <a href="question.html" class="active">문의</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="careers.html">인재/채용</a>
            <div class="dropdown-content">
              <a href="careers.html#ideal-talent">인재상</a>
              <a href="careers.html#job-categories">직무 구분</a>
              <a href="careers.html#successful-cases">우수 합격 사례</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- [본문: 카드형 게시판] -->
  <div class="container main-content">
    <div class="top-bar">
      <span class="main-title">커뮤니티</span>
      <button class="write-btn" onclick="location.href='write-post.html'">✎ 글쓰기</button>
    </div>
    <div class="main-desc">자유롭게 의견을 나누고 소통하는 공간입니다.</div>
    <div class="post-list"></div>
  </div>
  <script src="js/board.js"></script>
</body>
</html>
