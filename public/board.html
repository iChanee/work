<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 | 게시판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sub-page.css">
  <style>
    body { background: #fafbfc; }

    header {
      background: #fff;
      box-shadow: 0 3px 10px rgba(40,50,90,0.05);
      position: relative;
      z-index: 10;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 22px;
    }
    .logo img { height: 42px; }

    nav ul {
      display: flex; gap: 38px;
      font-size: 1.12rem;
      align-items: center;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin: 0; padding: 0;
    }
    nav ul li {
      list-style: none;
      position: relative;
    }
    nav ul li a {
      color: #444;
      text-decoration: none;
      transition: color 0.18s;
      display: inline-block;
      padding: 16px 2px;
    }
    nav ul li a:hover,
    nav ul li a.active { color: #0886ff; }
    /* 드롭다운 메뉴 */
    nav ul li .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 150px;
      box-shadow: 0 2px 10px rgba(30,50,100,0.09);
      border-radius: 7px;
      margin-top: 6px;
      z-index: 1000;
      left: 0;
    }
    nav ul li:hover .dropdown-content {
      display: block;
    }
    nav ul li .dropdown-content a {
      display: block;
      padding: 11px 22px;
      color: #222;
      border-radius: 7px;
      transition: background 0.14s;
      font-weight: 400;
      font-size: 1.03rem;
      white-space: nowrap;
    }
    nav ul li .dropdown-content a:hover {
      background: #f6f7fb;
      color: #ee2222;
    }
    .logout-btn {
      border: 1px solid #999; background: #fff; color: #444; border-radius: 5px;
      padding: 4px 15px; margin-left: 28px; font-size: 1rem; cursor: pointer;
      transition: border .17s, color .13s;
      height: 34px;
    }
    .logout-btn:hover {
      border: 1.5px solid #ee2222; color: #ee2222;
    }
    .header-row {
      display: flex; align-items: center; justify-content: space-between; height: 86px;
    }

    /* 메인 게시판 */
    main { padding-top: 36px; }
    .main-board-container {
      max-width: 1100px;
      margin: 0 auto;
      min-height: 540px;
      padding-bottom: 40px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .main-title {
      font-size: 1.37rem;
      font-weight: 700;
    }
    .write-btn {
      background: #ee2222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px 38px;
      font-size: 1.11rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.16s, box-shadow 0.18s;
      box-shadow: 0 2px 10px rgba(221,43,43,0.07);
    }
    .write-btn:hover { background: #d31919; }
    .main-desc {
      color: #555;
      margin-bottom: 24px;
    }
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 30px 26px;
      margin-top: 36px;
    }
    .post-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 22px 26px 15px 26px;
      transition: box-shadow .13s, transform .1s;
      cursor: pointer;
      border: none;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-card:hover {
      box-shadow: 0 7px 24px rgba(30,50,100,0.11);
      transform: translateY(-3px) scale(1.015);
    }
    .post-title {
      font-weight: 700;
      font-size: 1.17rem;
      margin-bottom: 9px;
      color: #1d2330;
      line-height: 1.38;
    }
    .post-content {
      color: #4d4d4d;
      font-size: 1.02rem;
      margin-bottom: 15px;
      min-height: 1.6em;
      opacity: 0.98;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .post-meta {
      font-size: 0.97rem;
      color: #8b8b8b;
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 2px;
    }
    .comment-count {
      color: #21b36b;
      font-weight: 600;
    }
    @media (max-width: 950px) {
      .container { max-width: 98vw; }
      .main-board-container { padding: 0 1vw;}
      .main-title { font-size: 1.12rem; }
      .header-row { height: 66px; }
    }
    @media (max-width: 700px) {
      .header-row { flex-direction: column; height: auto; gap: 7px;}
      nav ul { gap: 19px; font-size: 1rem;}
      .main-board-container { padding: 0 6vw;}
      .post-card { padding: 15px 7vw 10px 7vw; }
      .write-btn { width: 100%; margin-top: 8px; }
      .top-bar { flex-direction: column; gap: 7px; align-items: flex-start;}
    }
    /* 푸터 */
    footer {
      background: #323232;
      color: #e0e0e0;
      padding: 46px 0 30px 0;
      margin-top: 56px;
      font-size: 1.05rem;
    }
    footer .container {
      max-width: 1100px; margin: 0 auto; text-align: center;
    }
    .social-links a {
      color: #f6f6f6; margin: 0 8px; text-decoration: none;
      font-size: 1.01rem; letter-spacing: 1px;
    }
    .social-links a:hover { text-decoration: underline; color: #fbb042;}
  </style>
</head>
<body>
    <!-- 공통 header -->
  <header>
      <div class="container header-row">
          <div class="logo">
              <a href="index.html"><img src="images/company_logo.jpg" alt="회사 로고"></a>
          </div>
          <nav>
              <ul>
                  <li class="dropdown">
                      <a href="company-intro.html">회사 소개</a>
                      <div class="dropdown-content">
                          <a href="company-intro.html#greeting">인사말</a>
                          <a href="company-intro.html#business-areas">사업 분야</a>
                          <a href="company-intro.html#partners">협력사</a>
                          <a href="company-intro.html#welfare">복리후생</a>
                      </div>
                  </li>
                  <li class="dropdown">
                      <a href="cti-media.html">CTI Media</a>
                      <div class="dropdown-content">
                          <a href="cti-media.html#company-landscape">회사 풍경</a>
                          <a href="cti-media.html#employee-talk">현직자 소통</a>
                          <a href="cti-media.html#web-magazine-full">웹 매거진</a>
                      </div>
                  </li>
                  <li class="dropdown">
                      <a href="board.html">게시판</a>
                      <div class="dropdown-content">
                          <a href="board.html#community">커뮤니티</a>
                          <a href="questions.html">Q&A 게시판</a>
                          <a href="questions.html">문의</a>
                      </div>
                  </li>
                  <li class="dropdown">
                      <a href="careers.html">인재/채용</a>
                      <div class="dropdown-content">
                          <a href="careers.html#ideal-talent">인재상</a>
                          <a href="careers.html#job-categories">직무 구분</a>
                          <a href="careers.html#successful-cases">우수 합격 사례</a>
                      </div>
                  </li>
              </ul>
          </nav>
          <button id="logoutBtn" class="logout-btn">로그아웃</button>
      </div>
  </header>


    <main>
      <div class="main-board-container">
        <div class="top-bar">
          <span class="main-title">커뮤니티</span>
          <button class="write-btn" onclick="location.href='write-post.html'">✎ 글쓰기</button>
        </div>
        <div class="main-desc">자유롭게 의견을 나누고 소통하는 공간입니다.</div>
        <div class="post-list"></div>
      </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 회사명. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a> |
                <a href="#">LinkedIn</a> |
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
    <script src="js/board.js"></script>
    <script>
      // 로그아웃 버튼 동작
      document.getElementById('logoutBtn').addEventListener('click', async function() {
        const response = await fetch('/logout', { method: 'POST' });
        if (response.ok) {
          window.location.href = '/login.html';
        } else {
          alert('로그아웃 실패!');
        }
      });
    </script>
</body>
</html>
